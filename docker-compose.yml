services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: latspace-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: latspace-frontend
    ports:
      - "3000:3000"
    environment:
      # Allows internal Next.js API requests to reach FastAPI (server-side only)
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped